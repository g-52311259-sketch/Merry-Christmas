<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenni Interactive Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background: #000502; overflow: hidden; }
      /* Custom Gold Gradient Text - Brighter & More Metallic */
      .text-gold-gradient {
        background: linear-gradient(
          to bottom, 
          #ffffff 0%, 
          #fff6cc 15%, 
          #d4af37 35%, 
          #c5a028 50%, 
          #ffd700 75%, 
          #fff 100%
        ); 
        background-clip: text;
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        color: #fff; 
      }
      .font-cinematic {
        font-family: 'Cinzel', serif;
      }
      .font-elegant {
        font-family: 'Playfair Display', serif;
      }
      /* Ensure UI is on top */
      #root { position: relative; width: 100vw; height: 100vh; }
    </style>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
